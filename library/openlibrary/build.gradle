apply plugin: 'com.android.library'

//apply plugin: 'com.jakewharton.butterknife'


android {
    compileSdkVersion 26



    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])


    testImplementation rootProject.ext.dependencies["junit"]

  //  compile rootProject.ext.dependencies["butterknife"]
   // annotationProcessor rootProject.ext.dependencies["butterknife-compiler"]


    compile rootProject.ext.dependencies["rxjava"]
    compile rootProject.ext.dependencies["rxandroid"]


    compile rootProject.ext.dependencies["retrofit"]
    compile rootProject.ext.dependencies["adapter-rxjava"]

    compile rootProject.ext.dependencies["okhttp3-logging-interceptor"]
    compile rootProject.ext.dependencies["converter-gson"]

    compile rootProject.ext.dependencies["logger"]

    compile rootProject.ext.dependencies["rxbinding"]
    compile rootProject.ext.dependencies["rxpermission"]

    compile rootProject.ext.dependencies["ormlite-android"]
    compile rootProject.ext.dependencies["fastjson"]

    compile 'com.github.lygttpod:RxHttpUtils:2.0.5'
   // compile 'cn.pedant.sweetalert:library:1.3'
    compile 'com.github.f0ris.sweetalert:library:1.5.2'

    //bugly
    //compile 'com.tencent.bugly:crashreport:latest.release'
    //compile 'com.tencent.bugly:crashreport_upgrade:latest.release'
    //compile 'com.tencent.bugly:nativecrashreport:latest.release'

    //smart_refresh_layout
    compile rootProject.ext.dependencies["smartlayout"]

    compile 'com.jaeger.statusbarutil:library:1.4.0'


    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
}
